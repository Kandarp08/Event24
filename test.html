<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<input type="datetime-local" id="test">

<script>

var date = new Date();

var inp = document.getElementById("test");

var minTime = date.getFullYear() + "-" + (date.getMonth() + 1 < 10 ? "0" + (date.getMonth() + 1) : (date.getMonth() + 1)) + 
              "-" + date.getDate() + "T" + (date.getHours() < 10 ? "0" + date.getHours() : date.getHours()) + 
              ":" + (date.getMinutes() < 10 ? "0" + date.getMinutes() : date.getMinutes()) + ":" +
              (date.getSeconds() < 10 ? "0" + date.getSeconds() : date.getSeconds());

inp.setAttribute("min", minTime);

</script>

</body>
</html>
